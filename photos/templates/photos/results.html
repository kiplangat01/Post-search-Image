{%extends 'photos/base.html'%}>
{% block content %}
<div class="container">

    {% if images %}
    <h2 class="text-center" id="found">Found {{ images|length }} images in '{{message}}' category</h2>
    {% else %}
    <h2 class="text-center" style="font-family: Permanent Marker;" id="foundnon"> <h3>could not find the image Results you searched please try again </h3></h2>

    <a class="d-block mx-auto text-center" href="/">
        <button style=" text-decoration: none;" class="btn btn-dark text-center ">Back Home</button>
    </a>
    {% endif %}
    
</div>
{% endblock %}
